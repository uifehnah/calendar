<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <h1>Class Schedule</h1>
            <button id="addClassButton">Add Class</button>
        </div>
        <div class="calendar-grid" id="calendarGrid">
            <!-- Calendar grid cells will be generated here -->
        </div>
    </div>

    <!-- Modal for adding classes -->
    <div id="classModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Class</h2>
            <form id="classForm">
                <label for="className">Class Name:</label>
                <input type="text" id="className" name="className" required>

                <label for="classDay">Day:</label>
                <select id="classDay" name="classDay" required>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select>

                <label for="classTime">Time:</label>
                <input type="time" id="classTime" name="classTime" required>

                <button type="submit">Add Class</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
